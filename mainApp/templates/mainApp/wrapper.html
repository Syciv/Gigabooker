<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GigaBooker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style type="text/css">
    A {
        text-decoration: none;
    }
    A:hover {
        text-decoration: none;
    }
  </style>
    <script>
        function toSearch(){
            document.location.replace('http://127.0.0.1:8000/content/search=' + document.getElementById('search').value, '_blank');
        }

        function onPress(e){
            if (e.keyCode == 13) {
                toSearch()
            }
        }

    </script>
</head>
<body>

<div class="jumbotron" >

    <div class="cent" style="display: table; margin: 0 auto 0 auto;">
        <div>
            <h1> <a href="/" class=""> GigaBooker</a>
                <a href="/content/books" class="btn btn-success btn-lg">Книги</a>
                <a href="/content/authors" class="btn btn-success btn-lg">Авторы</a></h1>
        </div>
        <br>
        <div>
            <input id="search" placeholder="Что же вы ищете?" onkeypress="return onPress(event)" class="form-control" style="width:400px"> <br>
            <input class="btn btn-success btn-lg" type="submit" value="Поиск" style="height:40px;width:80px;font-size:10pt"
                   onclick="toSearch()">

            <!--<form>
                <input type="text" style="height:30px;width:400px;font-size:11pt">
                <input  class="btn btn-success btn-lg" type="submit" value="Поиск" style="height:40px;width:100px;font-size:10pt">
            </form> -->
        </div>

        <!--<a href="#" class="btn btn-success btn-lg">Персонажи?</a> -->
    </h1>
    </div>
</div>

</div>
{% block content %}

{% endblock %}
</body>
</html>
