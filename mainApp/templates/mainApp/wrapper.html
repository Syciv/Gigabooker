<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GigaBooker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style type="text/css">
    A {
        text-decoration: none;
    }
    A:hover {
        text-decoration: none;
    }
  </style>
    <script>
        function toSearch(){
            sk = document.getElementById('search').value
            if (sk != ''){
                document.location.replace('http://127.0.0.1:8000/content/search=' + sk, '_blank');
            }
        }

        function onPress(e){
            if (e.keyCode == 13) {
                toSearch()
            }
        }

    </script>
</head>
<body>

<div class="jumbotron" >

    <div class="cent" style="display: table; margin: 0 auto 0 auto;">
        <div>
            <h1> <a href="/" class=""> GigaBooker</a>
                <a href="/content/books" class="btn btn-success btn-lg">Книги</a>
                <a href="/content/authors" class="btn btn-success btn-lg">Авторы</a>
                <a href="/user/login" class="btn btn-primary btn-lg">Войти</a>
            </h1>
        </div>
        <br>
        <div>
            <input id="search" placeholder="Что же вы ищете?" onkeypress="return onPress(event)" class="form-control" style="width:400px"> <br>
        </div>
    </h1>
    </div>

</div>


{% block content %}

{% endblock %}
</body>
</html>
